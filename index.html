<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link href="mathGame.css" rel="stylesheet">
    <link rel="icon" type="image.png" href="siteLogo.png">
</head>
<body>  
    
  <video id="video" autoplay muted controlsList="nodownload">
    <source src="neverGonna.mp4" type="video/mp4">
    Your browser does not support HTML video.
  </video>

<div id="mathGame">
  <h1 title="If you click me 5 times you will receive a gift" id="title">Math Game</h1>
  <div id="start-btn">
    <br>
    <imput id="select" onclick="showOptions()"><U>Select Maximum Number</U></imput>
    <br><br><br><br>
    <div id="maxNum-options">
        <button title="If you really want, but it's really easy for you" onclick="setMaxNum(10)"><b>10 <br> (easy)</b></button>
        <button title="If you really try, you can get 5 in this" onclick="setMaxNum(50)"><b>50 <br> (normal)</b></button>
        <button title="It's too hard for you..." onclick="setMaxNum(100)"><b>100 <br> (hard)</b></button>
        <br><br><br><br>
        <h1>Â© Made by Shoval Einat</h1>
    </div>
  </div>
  <div id="game-container" style="display: none">
    <p id="question"></p>
    <input type="number" id="answer" autocomplete="off">
    <br>
    <br>
    <button id="checkAnswer" onclick="checkAnswer()">Check Answer (Enter)</button>
    <p id="result"></p>
    <p id="timer"></p>
    <p onclick="playVideo()" id="score"></p>
    <button id="reStart" onclick="reStart()">Restart (R)</button>
    <button id="back" onclick="back()">Back to main menu (B)</button>
  </div>
  <div id="result-container"></div>

</div>

<script src="mathGame.js"></script>

</body>
</html>
